HTML example

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNH Fortnite club</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main container to hold the content -->
    <div class="container">
        <!-- Site heading -->
        <h1>How not to suck</h1>

        <!-- Introductory paragraph -->
        <p>Learn how to get people to not think you suck</p>

        <!-- Image representing creativity or design -->
        <img src="loser.jpg" alt="Creative Design Illustration">

        <!-- Call to action text -->
        <p><strong>Everyone will love you!</strong></p>

        <!-- Button for user interaction -->
        <button>Get Started</button>
    </div>
</body>

</html>
